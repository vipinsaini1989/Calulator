<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<center>
		<div>
		<p>ELECTRONIC CALCULATOR</p>
		<input type="text" >
		<br>
		<section>
		<button>AC</button>
		<button>CE</button>
		<button>รท</button>
		<button>x</button>
		</section>
		<section>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>-</button>
		</section>
		<section>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>+</button>
		</section>
		<section>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		</section>
		<section>
		<button>0</button>
		<button>.</button>
		</section>
		<button>=</button>
		</div>
	</center>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
