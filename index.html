<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<center>
		<div>
		<p>ELECTRONIC CALCULATOR</p>
		<!-- Display box for the calculator -->
		<div type="number" id="textbox"></div>
		<br>
		<!-- Various section for each row of button -->
		<section class="div1">
		<button class="text1" value="AC">AC</button>
		<button value="CE">CE</button>
		<button value="/" class="number" >/</button>
		<button value="*" class="number">x</button>
		</section>
		<section class="div1">
		<button value="7" class="number">7</button>
		<button value="8" class="number">8</button>
		<button value="9" class="number">9</button>
		<button value="-" class="number">-</button>
		</section>
		<section class="div1">
		<button value="4" class="number">4</button>
		<button value="5" class="number">5</button>
		<button value="6" class="number">6</button>
		<button id="plus" class="number" value="+">+</button>
		</section>
		<section class="div2">
		<button value="1" class="number">1</button>
		<button value="2" class="number">2</button>
		<button value="3" class="number">3</button>
		</section>
		<section class="div3">
		<button class="zero" class="number" value="0">0</button>
		<button class="number" id="point" value=".">.</button>
		</section>
		<button class="equalto" value="equal">=</button>
		</div>
	</center>
	<!-- Connecting the javascript code -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
